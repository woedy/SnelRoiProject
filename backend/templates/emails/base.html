<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-top: 20px; margin-bottom: 20px; }
        .header { background-color: #0f172a; padding: 30px 20px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; font-weight: 600; letter-spacing: 1px; }
        .content { padding: 40px 30px; color: #334155; line-height: 1.6; font-size: 16px; }
        .footer { background-color: #f8fafc; padding: 20px; text-align: center; color: #94a3b8; font-size: 12px; border-top: 1px solid #e2e8f0; }
        .button { display: inline-block; padding: 12px 24px; background-color: #2563eb; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600; margin-top: 20px; }
        .button:hover { background-color: #1d4ed8; }
        .highlight { color: #2563eb; font-weight: 600; }
        .alert { padding: 15px; border-radius: 6px; margin: 20px 0; font-size: 14px; }
        .alert-warning { background-color: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        .alert-danger { background-color: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .info-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .info-table td { padding: 10px 0; border-bottom: 1px solid #e2e8f0; }
        .info-table td:first-child { color: #64748b; font-weight: 500; width: 40%; }
        .info-table td:last-child { color: #0f172a; font-weight: 600; text-align: right; }
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; border-radius: 0; margin-top: 0; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SnelROI</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} SnelROI Banking. All rights reserved.</p>
            <p>This is an automated message, please do not reply directly to this email.</p>
        </div>
    </div>
</body>
</html>
